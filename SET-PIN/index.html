<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="setPinContainer">

        <div class="subSetPin">
        
            <div class="subSetPinOne">
               <img id="pinImg" src="../IMGs/swiftpay-logo.png" alt="">
            </div>

            <div class="setPin">
                <div class="subSetPinTwo">
                    <p>Set your pin</p>
                    <input type="password" name="pin" minlength="4" maxlength="4" id="pinHere" placeholder="Just four digits">
                
                </div>
                
                <div class="subSetPinThree">
                    <button id="pinBtn">Set Transaction pin</button>
                    <p>Without this pin, you won't be able to make <br> any transaction in your account</p>
                </div>
            </div>
           
            

        </div>
    </div>
    
</body>

</html>

<script src="index.js"></script>
