<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiftSignUp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
      <div class="containerTwo">
        <div class="img-container">
          <img src="../IMGs/swiftpay-logo.png" alt="">
        </div>
              <h2>Create account</h2>
              <p>Create an account with Swiftpay to get started </p>
          
            <form class="mySignUp">
                <div> 
                  <label id="fn" for="firstName" >First Name:</label> 
                  <input type="text" name="firstname" maxlength="15" class="inpOne">
                </div>

                <div>
                  <label id="ln" for="lastName">Last Name:</label> 
                  <input type="text" name="lastname" maxlength="15" class="inpTwo">
                </div>
                
                <div>
                  <label id="em" for="email">E-mail:</label> 
                  <input type="email" name="email" placeholder="shaun@gmail.com" maxlength="30" class="inpThree">
                </div>
                
                <div>
                  <label id="pw" for="password">Password:</label> 
                  <input type="password" name="password" placeholder="8 characters long at least" maxlength="12" class="inpFour">
                </div>
                
                <div>
                  <label id="rp" for="repeatpassword">Repeat Password:</label> 
                  <input type="password" name="repeatpassword" placeholder="8 characters long at least" maxlength="12" class="inpFive">
                </div>


                <div class="bp">
                  <button id="btnSignUp">Create Account</button>
                  <p>Have an account? <a href="../ACCT-NUM/index.html">Log in</a></p>
                </div>
            <form>
            
        </div>
    </div>
    
</body>
</html>
<script type="module" src="index.js"></script>
