<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>  
    <div id="create">
        <!-- ||modal goes here|| -->
        <div id="modal">
            <div class="modal-content">
                <div class="div-img-modal">
                    <img src="../IMGs/swiftpay-logo.png" alt="">
                </div>
 

                <div class="div-log">
                    <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
                        <span class="visually-hidden"></span>
                      
                    </div>
                </div>

                <div class="div-load-mssg">
                    <h2>Wait while we generate your account number</h2>
                    <p>Generating your swift number for swift transaction</p>
                    
                    <div class="loader"></div>
                </div>
            </div>
        </div>


        
        <div id="create-container">
            <div id="create-container-Two">
                <div><img src="../IMGs/swiftpay-logo.png" alt=""></div>
        
                <div id="contents">
                    <p>Your Account Number is</p>
                    <div id="div-acct-num">
                        <p id="generatedAcct"></p>
                    </div>
        
                    <div><button id="acctToDashPage">Okay</button></div>
        
                    <footer>This is your unique SwiftNumber</footer>
                </div>
        
            </div>
        </div>

    </div>
    
    
    
</body>
</html>
<script src="index.js"></script>
